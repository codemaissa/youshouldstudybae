<!DOCTYPE html>
<html>
<head>
  <title>Quote Timer</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="timer">
    <h2>Countdown Timer</h2>
    <div id="time">00:00</div>
    <div id="quote">"We're here to support you! "</div>
    <img src="icon64.png" alt="Image Description">
    <img src="icon48.png" alt="Image Description">
    <img src="icon128.png" alt="Image Description">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" min="0">
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" min="0" max="59">
    <button id="setTime">Set Time</button>
    <button id="startStop">Start</button>
    <button id="reset">Reset</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
